<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My button</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <form>
        <fieldset>
            <legend class="calculator-text">Calculator</legend>
            <div class="campos">
            <input type="number" id="one" placeholder="Insira Um número">
            <input type="number" id="two" placeholder="Insira outro número">
            </div>
            <fieldset class="camp">
                <legend class="operators">Operators</legend>
                <button id="sum"> + </button>
                <button id="sub"> - </button>
                <button id="mult"> * </button>
                <button id="div"> / </button>
            </fieldset>
        </fieldset>




        <script src="script.js"></script>
    </form>
</body>

</html>
